<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Hub</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #FAF3E0; color: #333; }
        .navbar { background-color: #F5E7CA; }
        .card { border-color: #E9DAC8; }
        .btn-primary { background-color: #E9DAC8; border-color: #E9DAC8; color: #333; }
        .btn-primary:hover { background-color: #D9C8B8; border-color: #D9C8B8; }
        title { color: #000000; }
        .navbar-toggler-icon {
            background-color: #333; /* Adjusted from 'color' to 'background-color' */
        }
        .navbar-brand { color: #333; }
        .navbar-brand:hover { color: #000000; }
        .dropdown-menu { background-color: #ffffff; }
        .dropdown-item { color: #333; }
        .dropdown-item:hover { background-color: #E9DAC8; }
        .card-body { background-color: #F5E7CA; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Green AI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown">
                        Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Translations</a>
                        <a class="dropdown-item" href="#">Art</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
        </div>
    </nav>
        
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/mount_fuji_qr.jpg" alt="Translations" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Translations</h5>
                        <p class="card-text">Explore AI-generated translations.</p>
                        <a href="#" class="btn btn-primary">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="path_to_art_content.jpg" alt="Art" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Art</h5>
                        <p class="card-text">View AI-generated art pieces.</p>
                        <a href="#" class="btn btn-primary">Explore</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
